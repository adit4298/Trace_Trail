# Alembic Configuration File
# the SqlAlchemy URL is set via command line, environment by default.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
#file_template = %%(rev)s_%%(create_date)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# string value is passed to datetime.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field that's auto-generated by the revision command
# and, by default, truncated to 40
# set to 0 to disable truncation
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# logging configuration
# Loggers to configure [key: value]:
# handlers to configure:
# Available logging levels for config file log handlers are:
# DEBUG, INFO, WARNING, ERROR, CRITICAL (uppercase)
# through SQLAlchemy (install SQLAlchemy) â€“ specify "sqlalchemy" in the
# 'sqlalchemy.url' line to use that feature; specify "pyodbc" in the
# driver_name line to use ODBC; leave the driver_name line out entirely
# to not install any database driver code upfront.

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
